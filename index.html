<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Sonic</title>

  <script>
    EJS_player = "#game";
    EJS_core = "smsplus";                           // Sega Master System
    EJS_gameUrl = "roms/sonic.sms";         // ajuste o nome / extensão da sua ROM
    EJS_pathtodata = "https://cdn.emulatorjs.org/latest/data/";
    EJS_startOnLoaded = true;
    EJS_fullscreenOnLoaded = false;
  </script>

  <script src="https://cdn.emulatorjs.org/latest/data/loader.js"></script>

<style>
html, body {
  margin: 0;
  background: black;
  height: 100%;
  overflow: hidden;
}

#game {
  width: 100vw;
  height: 100vh;
}

/* overlay de toque */
#overlay {
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  font-size: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="overlay">▶ TOCAR PARA JOGAR</div>
<div id="game"></div>

<script>
  const overlay = document.getElementById("overlay");

  overlay.addEventListener("click", () => {
    overlay.remove();

    // Fullscreen apenas após gesto
    document.documentElement.requestFullscreen?.();
  });
</script>

</body>
</html>
